        // // 짝수 번째는 녹색으로 변경

        // 홀수와 짝수 번째 각각 빨간색과 녹색으로 변경한다.
        // 단, 모든 li태그를 가져와서 처리한다.

        // HTMLCollection이 forEach를 지원하지 않기 때문에 Array랑 프로토타입 체인에 추가한다.
        // 이로서 forEach 사용 가능
        HTMLCollection.prototype.forEach = Array.prototype.forEach;
        // 클래스명이 item인 모든 요소를 선택하여 HTMLCollection으로 반환
        const liTags = document.getElementsByClassName("item");
        // forEach를 사용해 HTMLCollection의 모든 요소를 순회하며 스타일 작업 수행
        liTags.forEach((li) => {

            // li.style.color = li.classList[0] === "odd" ? "red" : "green";
            li.style.color = li.classList.contains("odd") ? "red" : "green";
        });
