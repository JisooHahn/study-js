<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자로 선택 실습</title>
</head>
<body>
    <h1>CSS 선택자로 선택</h1>
        <p>갖고 싶은 위시 리스트</p>
        <ul>
            <li>곰인형</li>
            <li>최신 핸드폰</li>
            <li>멋진 자동차</li>
            <li>넓은 집</li>
            <li>멋진 집</li>
            <li>보석</li>
        </ul>
</body>
<script>
    // "집"이 들어간 요소만 다음 스타일로 변경한다.
    // fontSize: 30px, color: pink
    const items = document.querySelectorAll("ul li");

    items.forEach((item) => {
        if(item.innerText.includes("집")){
            with (item.style) {
                fontSize = "30px";
                color = "pink";
            }
        }    
    });
</script>
</html>
