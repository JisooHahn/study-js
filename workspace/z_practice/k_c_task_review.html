<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 실습</title>
</head>
<body>
    <strong>STRONG 태그입니다.</strong>
    <div id="strong-wrap">
        <strong>STRONG 태그입니다.</strong>
    </div>
</body>
<script>
    // div안에 있는 strong태그에만 글자 크기를 기본 크기의 1.5배로 설정한다.
    // div안에 있지 않은 strong 태그에만 글자색을 핫핑크로 변경한다.
    
    // body 안에 있는 strong 태그들 중 첫 번째 태그를 선택한 것
    // const strong1 = document.querySelectorAll("body strong:first-child");

    // body의 자식 strong을 선택했다. 다만 이건 첫번째, 두번째 자식들은 전부 포함했다.
    // const stront1 = document.querySelectorAll("body>strong");

    // 앞에 #을 쓰면 id가 된다. 간단.
    const strongWrap = document.querySelector("#strong-wrap");

    // strong1은 strongWrap 앞에 있는 형제이다.
    const strong1 = strongWrap.previousElementSibling;
    // strong2는 strongWrap의 첫번째 자식이다.
    const strong2 = strongWrap.firstElementChild;
    // 이렇게 쓸 수는 있지만 변동성이 나빠지기 땜에 권장하지 않는다. 정 방법이 없을때만 사용

    strong1.style.fontSize = "1.5rem";
    strong2.style.color = "hotpink";
</script>
</html>
