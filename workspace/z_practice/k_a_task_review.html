<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 이름 선택 실습</title>
</head>
<body>
    <ul>
        <li class="car">페라리</li>
        <li class="car">람보르기니</li>
        <li class="car">벤츠</li>
    </ul>
</body>
<script>
    // 자동차 중 ferrari만 빨간색 글자로 설정하고
    // 나머지 자동차는 글자 크기를 20xp로 설정한다.
    HTMLCollection.prototype.forEach = Array.prototype.forEach;

    const cars = document.getElementsByClassName("car");
    // cars[0]은 cars 배열의 첫 번째 요소(페라리)를 참조한다. 
    // HTML 문서 내에서 첫 번째 차량 관련 요소를 가리킴
    // .classList.add("ferrari")는 cars[0] 요소에 ferrari라는 클래스를 추가하는 동작
    // classList.add 메서드는 지정된 클래스명을 요소의 클래스 목록에 추가한다.
    cars[0].classList.add("ferrari");
    cars.forEach((car) => {
        // car.classList[1]은 classList 객체에서 두 번째 클래스 이름을 가져온다는 것이다.
        // const condition은 car의 두 번째 요소를 condition 변수에 할당하는 코드이다.
        // 여기선 class "ferrari"만 car.classList[1]이다. [0]은 class "car"
        const condition = car.classList[1];

        // 객체의 속성명은 문자열이라서 속성명을 결정할 때 대괄호를 사용한다.
        // 예: car.style["color"], car.style["fontSize"]
        // condition이 true라면 "color" 속성에 "red", false라면 "fontSize" 속성에 "20px" 적용 
        // car.style[condition ? "color" : "fontSize"] = condition ? "red" : "20px";

        const style = condition ? "color: red" : "font-size: 20px";

        // setAttribue는 HTML 요소에 속성을 추가 혹은 수정
        // 소괄호() 안의 "style"은 수정하거나 추가할 속성의 이름 지정
        // style은 해당 속성에 설정할 값을 의미
        // 이 코드는 위에서 만든 style값을 car 요소의 style 속성에 적용한다.
        // 안 쓰면 실제 페이지에 반영이 안 된다는 뜻
        car.setAttribute("style", style);
    });
</script>
</html>
