<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <h1>클래스 이름 선택</h1>
        <ul>
            <li class="odd item">첫 번째 아이템이에요!</li>
            <li class="even item">두 번째 아이템이에요!</li>
            <li class="odd item">세 번째 아이템이에요!</li>
            <li class="even item">네 번째 아이템이에요!</li>
            <li class="odd item">다섯 번째 아이템이에요!</li>
        </ul>
    </body>
    <script>
        // 홀수와 짝수 번째 각각 빨간색과 녹색으로 변경한다.
        // 단, 모든 li태그를 가져와서 처리한다.
        HTMLCollection.prototype.forEach = Array.prototype.forEach;

        const items = document.getElementsByClassName("item");

        items.forEach((li) => {
            li.style.color = li.classList.contains("odd") ? "red" : "green";
        });
    </script>
</html>
